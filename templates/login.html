<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png" />
  </head>
  <body>
    <div
      style="width: 100vw; height: 100vh; flex-direction: column"
      class="d-flex justify-content-center align-items-center gap-4">
      <form class="w-25">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <button type="submit" class="btn w-100" style="background-color: #199b9a; color: white">Entrar</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </body>
</html>
